<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3rd.css">
    <script src="main_3rd.js" defer></script>
    <script src="https://kit.fontawesome.com/80f12c4255.js" crossorigin="anonymous"></script>
    <title>Fun game</title>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">0</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up">
        <button class="pop-up__replay">
            <i class="fas fa-redo"></i>
        </button>    
        <span class="pop-up__message">
            Hello
        </span>
    </section>
    
</body>
</html>
