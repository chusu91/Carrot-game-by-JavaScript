<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80f12c4255.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Carrot Game</title>
    
</head>
<body>
    <section class="background">
        <div class="main">
            <button class="play_btn">
                <i class="fa fa-solid fa-play"></i>
            </button>
            <button class="stop_btn hidden">
                <i class="fa fa-solid fa-stop"></i>
            </button>
            <div class="time_count">00:00</div>
            <div class="carrot_count"></div>
        </div>
        <div class="play_ground">
        </div>


        <div class="result hidden">
            <button class="replay_btn"><i class="fa fa-solid fa-reply"></i></button></br>
            <span class="won">YOU WON</span>
            <span class="lost">YOU LOST</span>
        </div>        
    </section>

    
</body>
</html>
